<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>上传服务</title>
    <link href="css/upload-css.css" rel="stylesheet" />
    <script src="js/upload-js.js"></script>
</head>
<body>
    <div class="upload">
        <div class="header">
            <form>
                <input type="file" multiple name="name" class="select">
                <input type=submit class="submit" value="上传">
            </form>
        </div>
        <script type="text/javascript">
            function $w(s, c) {
                document.write("<div class=\"ver\">" + s + "</div>" + "<a  href='insert.html' target='textarea' class=\"name\">" + c + "</a>");
            }
            s = location.search.substr(1);
            a = s.split('&');
            for (i in a) {
                b = a[i].split('name=');
                for (var s = 0; s < b.length; s++) {
                    if (b[s] != "") {
                        c = ++i;
                        $w(c, b[s]);
                    }
                }
            }
        </script>
        <!--<div class="ver"></div>
        <a href="chaxunjieguo.html" target="textarea" class="name"></a>-->
        <iframe class="text" name="textarea"></iframe>
    </div>
</body>
</html>
