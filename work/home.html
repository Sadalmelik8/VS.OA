<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>问题总览</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/problem.js"></script>
    <link href="css/problem-css.css" rel="stylesheet" />
</head>
<body>
    <div class="problem">
        <ul>
            <li class="problem--top">
                <span class="problem--top__left">待解决问题</span>
                <input type="text" placeholder="标题关键字" class="keyword" id="keyword">
                <!--<input type="submit" value="搜索" class="search">-->
                <span class="problem--top__right">日期: <input type="date" class="data" id="data"><button id="search">搜索</button></span>
            </li>
            <li class="li">
                <span class="number">序号</span>
                <span class="title">标题</span>
                <span class="present" id="introducer">提出人
                    <b class="introducer b">全部</b>
                    <b class="introducer b">0</b>
                    <b class="introducer b">1</b>
                </span>
                <span>提出时间</span>
                <span class="present" id="receiver">受理人
                    <b class="receiver b">全部</b>
                    <b class="receiver b">黄金时代</b>
                    <b class="receiver b">丝黛芬妮</b>
                    <!--<b class="receiver b">欧舒丹</b>-->
                    <!--<b class="receiver b">摸金符和</b>-->
                </span>
                <span>提交时间</span>
            </li>
        </ul>
        <ul id="ul"></ul>
    </div>
    <ul id="select">

    </ul>
    <div id="box">
        <ul class="pagination" id="pagination"></ul>
        <input type="text" id="txt03" />
        <input type="button" id="btn04" value="跳转" />
    </div>
</body>
</html>
