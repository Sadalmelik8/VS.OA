<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>执行问题</title>
    <link href="css/update-css.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/update.js"></script>
</head>
<body>
<div class="minute">
    <ul>
        <li class="send">
            执行问题<span>
                    <select class="present" id="presents">
                        <option value="1">选择受理人</option>
                    </select>
                </span>
            <input type="button" value="验收" class="btn" id="problemState" />
        </li>
        <li>
            <span>问题标题</span>
            <input readonly="readonly" type="text" class="title">
        </li>
        <li class="textarea">
            <span class="textarea--left">问题详情</span>
            <div class="detail">
                <ul id="detailed">                  
                </ul>
                <ul id="detalis">                   
                </ul>
            </div>
        </li>
        <li class="textarea">
            <span class="textarea--left">还存在问题</span>
            <textarea class="contents"></textarea>
        </li>
        <li>
            <span>备注</span>
            <input type="text" class="title">
        </li>
        <li>
            <span>上传附件</span>
            <input type="file" multiple class="minute--bottom__middle" id="file">
            <div class="bottom--middle">
                <span id="title">问题紧急度:</span>
                <select class="bottom--middle__urgency">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <input type="submit" id="present">
        </li>
    </ul>
</div>
</body>
</html>
