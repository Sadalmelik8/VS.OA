<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增知识点</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/augment.js"></script>
    <link href="css/augment.css" rel="stylesheet" />
</head>
<body>
    <div class="augment">
        <ul>
            <li class="send">添加知识点</li>
            <li>
                <span>知识点</span>
                <input type="text" class="title">
            </li>
            <li class="textarea">
                <span class="textarea--left">知识点详情</span>
                <textarea id="icon"></textarea>
            </li>
            <li class="pic">
                <div id="pic">
                    <span class="copy">图片粘贴区</span>
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                </div>
            </li>
            <li>
                <span>上传附件</span>
                <input type="file" multiple class="augment--bottom__middle" id="file">
                <input type="submit" id="submit" value="提交">
            </li>
        </ul>
    </div>
</body>
</html>
