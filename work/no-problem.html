<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>历史问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/no-problem.js"></script>
    <link href="css/no-problem-css.css" rel="stylesheet" />
</head>
<body>
    <div class="problem">
        <ul>
            <li class="problem--top">
                <span class="problem--top__left">已解决问题</span>
                <input type="text" placeholder="标题关键字" class="keyword">
                <!--<input type="submit" value="搜索" class="search">-->
                <span class="problem--top__right">日期: <input type="date" class="data" id="data"><button id="search">搜索</button></span>
            </li>
            <li class="li">
                <span class="number">序号</span>
                <span class="title">标题</span>
                <span class="present" id="introducer">提出人
                </span>
                <span class="time">提出时间</span>
                <span class="present" id="receiver">受理人
                </span>
                <span class="time">提交时间</span>
                <span class="present" id="acceptor">验收人
                </span>
                <span class="time">验收时间</span>
                <span>是否提交知识库</span>
            </li>
        </ul>
        <ul id="ul"></ul>
    </div>
    <ul id="select">

    </ul>
    <div id="box">
        <ul class="pagination" id="pagination"></ul>
        <input type="text" id="txt03" />
        <input type="button" id="btn04" value="跳转" />
    </div>
</body>
</html>
