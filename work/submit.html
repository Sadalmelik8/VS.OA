<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>提出问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/submit.js"></script>
    <link href="css/submit-css.css" rel="stylesheet" />
</head>
<body>
    <div class="minute">
        <div class="category">
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system">1</span>
            <span class="system" id="cancel">取消</span>
            <!--<span class="subclass">1</span>-->
            <!--<span class="subclass" id="return">返回</span>-->
        </div>
        <ul>
            <li class="send">提出问题</li>
            <li>
                <span>问题标题</span>
                <input type="text" class="title">
            </li>
            <li>
                <span>问题类别</span>
               <button id="click">请选择问题类别</button>
            </li>
            <li class="textarea">
                <span class="textarea--left">问题详情</span>
                <textarea id="icon"></textarea>
            </li>
            <li class="pic">
                <div id="pic">
                    <span class="copy">图片粘贴区</span>
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                    <img src="" alt="#" class="imgs">
                </div>
            </li>
            <li>
                <span>上传附件</span>
                <input type="file"  class="minute--bottom__middle" id="file" multiple>
                <span class="select">
                    选择受理人：<select class="present" id="presents" title="请选择受理人"></select>
                </span>
                <span class="level--text">问题紧急度：</span>
                <select class="level" id="level" title="数字越大，紧急度越高。">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" id="submit">
            </li>
        </ul>
    </div>
</body>
</html>
