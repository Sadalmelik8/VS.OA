<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>提出问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/submit.js"></script>
    <link href="css/submit-css.css" rel="stylesheet" />
</head>
<body>
    <div class="minute">
        <ul>
            <li class="send">提出问题</li>
            <li>
                <span>问题标题</span>
                <input type="text" class="title">
            </li>
            <li class="textarea">
                <span class="textarea--left">问题详情</span>
                <textarea id="icon"></textarea>
            </li>
            <li>
                <span>上传附件</span>
                <input type="file"  class="minute--bottom__middle" id="file" multiple>
                <span class="level--text">问题紧急度：</span>
                <select class="level" id="level" title="数字越大，紧急度越高。">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" id="submit">
            </li>
        </ul>
    </div>
</body>
</html>
