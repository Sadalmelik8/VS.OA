<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>我的问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/my-problem.js"></script>
    <link href="css/my-problem-css.css" rel="stylesheet" />
</head>
<body>
    <div class="popup">
        <div class="popup--icon">
            <div class="popup--icon--title">是否删除该问题，该操作不可恢复！</div>
            <span id="cancel">取消</span>
            <span id="delete">确定</span>
        </div>
    </div>
    <div class="problem">
        <ul>
            <li class="problem--top">
                <span class="problem--top__left">
                    <select class="top" id="selected">
                        <option class="option" value="1">我提出的问题</option>
                        <option class="option" value="2">我受理的问题</option>
                        <option class="option" value="3">我验收的问题</option>
                    </select>
                </span>
                <input type="text" placeholder="标题关键字" class="keyword" id="keyword">
                <!--<input type="submit" value="搜索" class="search">-->
                <span class="problem--top__right">日期: <input type="date" class="data" id="data"><button id="search">搜索</button></span>
            </li>
            <li class="li">
                <span class="number">序号</span>
                <span class="title">标题</span>
                <span class="present" id="introducer">提出人
                </span>
                <span class="time">提出时间</span>
                <span class="present" id="receiver">受理人
                </span>
                <span class="time">提交时间</span>
                <span class="present" id="acceptor">验收人
                </span>
                <span class="time">验收时间</span>
                <span>提交知识库</span>
                <span class="delete">是否删除</span>
            </li>
        </ul>
        <ul id="ul"></ul>
    </div>
    <ul id="select">

    </ul>
    <div id="box">
        <ul class="pagination" id="pagination"></ul>
        <input type="text" id="txt03" />
        <input type="button" id="btn04" value="跳转" />
    </div>
</body>
</html>
