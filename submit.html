<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>提交问题</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/submit.js"></script>
    <link href="css/submit-css.css" rel="stylesheet" />
</head>
<body>
    <div class="minute">
        <ul>
            <li class="send">提交问题</li>
            <li>
                <span>问题标题</span>
                <input type="text" class="title">
            </li>
            <li class="textarea">
                <span class="textarea--left">问题详情</span>
                <textarea id="icon"></textarea>
            </li>
            <li>
                <span>上传附件</span>
                <input type="file" multiple class="minute--bottom__middle">
                <input type="submit" id="submit">
            </li>
        </ul>
    </div>
</body>
</html>
