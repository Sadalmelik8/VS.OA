<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>新增服务</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="css/insert-css.css" rel="stylesheet" />
    <script src="js/insert.js"></script>
</head>
<body>
    <div class="particulars">
        <div class="header">
            <span class="header--left">当前服务：</span>
            <span class="header--right" id="data"> </span>
        </div>
        <ul>
            <li>Package</li>
            <input type="text" class="icon--left" id="package">
            <li>Module</li>
            <input type="text" class="icon--left" id="module">
            <li>Service</li>
            <input type="text" class="icon--left" id="service">
            <li>服务状态</li>
            <input type="text" class="icon--left" id="state">
            <li>日志</li>
            <input type="text" class="icon--left" id="log">
            <li>服务说明</li>
            <input type="text" class="icon--left" id="explain">
            <li>前处理</li>
            <input type="text" class="icon--left" id="ago">
            <li>后处理</li>
            <input type="text" class="icon--left" id="later">
            <li>是否允许浏览器访问</li>
            <input type="text" class="icon--left" id="whether">
        </ul>
        <div class="icon--right">
            <div>服务代码</div>
            <textarea id="code"></textarea>
        </div>
        <input type="button" value="保存服务" id="bottom" class="btn">
        <input type="button" value="查看日志" class="btn" id="btn">
    </div>
</body>
</html>
